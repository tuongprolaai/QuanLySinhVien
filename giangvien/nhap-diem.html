<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Điểm</title>
        <link rel="stylesheet" href="../assets/css/base.css" />
        <link rel="stylesheet" href="../assets/css/dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="dashboard-container">
            <aside class="sidebar" id="sidebar-container"></aside>
            <main class="main-content">
                <header>
                    <h1 id="page-title">Nhập điểm sinh viên lớp CNTT1</h1>
                </header>
                <div class="toolbar">
                    <select id="class-selector">
                        <option value="CNTT1" selected>Chọn lớp: CNTT1</option>
                        <option value="CNTT2">Chọn lớp: CNTT2</option>
                    </select>
                    <button class="btn btn-success">
                        <i class="fas fa-file-excel"></i><span>Xuất Excel</span>
                    </button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Mã SV</th>
                            <th>Họ Tên</th>
                            <th>Điểm quá trình</th>
                            <th>Điểm giữa kỳ</th>
                            <th>Điểm cuối kỳ</th>
                        </tr>
                    </thead>
                    <tbody id="student-list-body">
                        <tr>
                            <td>SV001</td>
                            <td>Nguyễn Văn A</td>
                            <td>
                                <input
                                    type="number"
                                    class="grade-input"
                                    step="0.1"
                                    min="0"
                                    max="10"
                                    value="8.5"
                                />
                            </td>
                            <td>
                                <input
                                    type="number"
                                    class="grade-input"
                                    step="0.1"
                                    min="0"
                                    max="10"
                                    value="7.0"
                                />
                            </td>
                            <td>
                                <input
                                    type="number"
                                    class="grade-input"
                                    step="0.1"
                                    min="0"
                                    max="10"
                                    value="9.0"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>SV002</td>
                            <td>Trần Thị B</td>
                            <td>
                                <input
                                    type="number"
                                    class="grade-input"
                                    step="0.1"
                                    min="0"
                                    max="10"
                                    value="7.5"
                                />
                            </td>
                            <td>
                                <input
                                    type="number"
                                    class="grade-input"
                                    step="0.1"
                                    min="0"
                                    max="10"
                                    value="8.0"
                                />
                            </td>
                            <td>
                                <input
                                    type="number"
                                    class="grade-input"
                                    step="0.1"
                                    min="0"
                                    max="10"
                                    value="8.5"
                                />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button
                    class="btn btn-primary"
                    id="save-grades-btn"
                    style="margin-top: 24px"
                >
                    <i class="fas fa-save"></i>
                    <span>Lưu điểm</span>
                </button>
            </main>
        </div>
        <script src="../assets/js/dashboard.js"></script>
        <script src="../assets/js/giangvien-interaction.js"></script>
    </body>
</html>
