<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Lớp Học</title>
        <link rel="stylesheet" href="../assets/css/base.css" />
        <link rel="stylesheet" href="../assets/css/dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="dashboard-container">
            <aside class="sidebar" id="sidebar-container"></aside>
            <main class="main-content">
                <header><h1>Quản lý Lớp học</h1></header>
                <div class="toolbar">
                    <div class="search-bar">
                        <i class="fas fa-search"></i
                        ><input
                            type="text"
                            placeholder="Tìm kiếm theo tên lớp..."
                        />
                    </div>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i><span>Thêm mới</span>
                    </button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Tên lớp</th>
                            <th>Khoa</th>
                            <th>Sĩ số</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CNTT1</td>
                            <td>Công nghệ thông tin</td>
                            <td>40</td>
                            <td>
                                <button class="btn btn-warning btn-icon">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-icon">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>XD1</td>
                            <td>Xây dựng</td>
                            <td>50</td>
                            <td>
                                <button class="btn btn-warning btn-icon">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-icon">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>

        <!-- Class Modal -->
        <div class="modal-overlay" id="class-modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="class-modal-title">Thêm Mới Lớp Học</h2>
                    <button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="class-form">
                        <div class="input-group">
                            <label for="class-name">Tên lớp</label>
                            <input type="text" id="class-name" required />
                        </div>
                        <div class="input-group">
                            <label for="class-department">Khoa</label>
                            <input type="text" id="class-department" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        id="class-modal-close-btn"
                        type="button"
                    >
                        Hủy
                    </button>
                    <button
                        class="btn btn-primary"
                        id="class-modal-save-btn"
                        type="submit"
                        form="class-form"
                    >
                        <i class="fas fa-save"></i><span>Lưu</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Confirmation Delete Modal -->
        <div class="modal-overlay" id="delete-confirm-modal-overlay">
            <div class="modal" style="max-width: 400px">
                <div class="modal-header">
                    <h2>Xác nhận xóa</h2>
                    <button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa lớp học này không?</p>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        id="delete-cancel-btn"
                        type="button"
                    >
                        Hủy
                    </button>
                    <button class="btn btn-danger" id="delete-confirm-btn">
                        <i class="fas fa-trash"></i><span>Xóa</span>
                    </button>
                </div>
            </div>
        </div>

        <script src="../assets/js/dashboard.js"></script>
        <script src="../assets/js/admin-interaction.js"></script>
    </body>
</html>
