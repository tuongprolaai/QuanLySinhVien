<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Môn Học</title>
        <link rel="stylesheet" href="../assets/css/base.css" />
        <link rel="stylesheet" href="../assets/css/dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="dashboard-container">
            <aside class="sidebar" id="sidebar-container"></aside>
            <main class="main-content">
                <header><h1>Quản lý Môn học</h1></header>
                <div class="toolbar">
                    <div class="search-bar">
                        <i class="fas fa-search"></i
                        ><input
                            type="text"
                            placeholder="Tìm kiếm theo tên môn học..."
                        />
                    </div>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i><span>Thêm mới</span>
                    </button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Tên môn học</th>
                            <th>Số tín chỉ</th>
                            <th>Giảng viên phụ trách</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cơ sở dữ liệu</td>
                            <td>3</td>
                            <td>Nguyễn Thị B</td>
                            <td>
                                <button class="btn btn-warning btn-icon">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-icon">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Lập trình Web</td>
                            <td>3</td>
                            <td>Nguyễn Thị B</td>
                            <td>
                                <button class="btn btn-warning btn-icon">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-icon">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>

        <!-- Subject Modal (giữ nguyên) -->
        <div class="modal-overlay" id="subject-modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="subject-modal-title">Thêm Mới Môn Học</h2>
                    <button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="subject-form">
                        <div class="input-group">
                            <label for="subject-name">Tên môn học</label>
                            <input type="text" id="subject-name" required />
                        </div>
                        <div class="input-group">
                            <label for="subject-credits">Số tín chỉ</label>
                            <input
                                type="number"
                                id="subject-credits"
                                min="1"
                                max="10"
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="subject-teacher"
                                >Giảng viên phụ trách</label
                            >
                            <select id="subject-teacher" required>
                                <option value="">-- Chọn giảng viên --</option>
                                <option value="Nguyễn Thị B">
                                    Nguyễn Thị B
                                </option>
                                <option value="Lê Văn C">Lê Văn C</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        id="subject-modal-close-btn"
                        type="button"
                    >
                        Hủy
                    </button>
                    <button
                        class="btn btn-primary"
                        id="subject-modal-save-btn"
                        type="submit"
                        form="subject-form"
                    >
                        <i class="fas fa-save"></i><span>Lưu</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Confirmation Delete Modal (giữ nguyên) -->
        <div class="modal-overlay" id="delete-confirm-modal-overlay">
            <div class="modal" style="max-width: 400px">
                <div class="modal-header">
                    <h2>Xác nhận xóa</h2>
                    <button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa môn học này không?</p>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        id="delete-cancel-btn"
                        type="button"
                    >
                        Hủy
                    </button>
                    <button class="btn btn-danger" id="delete-confirm-btn">
                        <i class="fas fa-trash"></i><span>Xóa</span>
                    </button>
                </div>
            </div>
        </div>

        <script src="../assets/js/dashboard.js"></script>
        <script src="../assets/js/admin-interaction.js"></script>
    </body>
</html>
